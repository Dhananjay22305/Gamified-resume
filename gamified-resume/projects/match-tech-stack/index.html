<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Match the Tech Stack</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Match the Tech Stack</h1>

  <div class="container">
    <div id="options" class="options">
      <div class="item" draggable="true">HTML</div>
      <div class="item" draggable="true">CSS</div>
      <div class="item" draggable="true">JavaScript</div>
      <div class="item" draggable="true">React</div>
      <div class="item" draggable="true">Node.js</div>
      <div class="item" draggable="true">Django</div>
      <div class="item" draggable="true">Flask</div>
      <div class="item" draggable="true">MongoDB</div>
      <div class="item" draggable="true">PostgreSQL</div>
    </div>

    <div class="stacks">
      <div class="stack" data-category="Frontend">
        <h2>Frontend</h2>
      </div>

      <div class="stack" data-category="Backend">
        <h2>Backend</h2>
      </div>

      <div class="stack" data-category="Database">
        <h2>Database</h2>
      </div>
    </div>
  </div>

  <button id="checkBtn">Check Answers</button>
  <p id="result"></p>

  <script src="script.js"></script>
</body>
</html>
